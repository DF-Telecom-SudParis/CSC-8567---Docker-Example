<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="utf-8">
      <title>Vincent Gauthier Web</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body class="bg-light">
      <div class="container">
        <main>
          <div class="py-5 text-center">
            <h1>Webdb</h1>

            <h2>Student: Vincent Gauthier</h2>
            <h4>Hostname: {{ hostname }}</h4>
            <h4>Date: {{ date }}</h4>
          </div>
          <div class="card mx-auto" style="width: 54rem;">
            <div class="card-body">
              <h4 class="card-title">Database Records</h4>
              <ul>
                {% for record in dbrecords %}
                <li>date: {{record.date}}, hostname: {{record.hostname}}, ip: {{record.ip}}</li>
                {% endfor %}
              </ul>
            </div>
          </div>
        </main>
      </div>
    </body>
  </html>
